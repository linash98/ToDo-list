<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
<div id="app1" class="container">
    <h1>ToDo App</h1>
    <form action="" class="inputs" data-aos="zoom-in-up" >
        <input type="text" placeholder="New ToDo" v-model="listtext">
        <button @click.prevent="addToList" :disabled="!listtext">Add ToDo</button>
        <button @click.prevent="deletAllList" v-if="lists.length>1">delet all</button>
    </form>
    <div class="todo-lists" v-for="text in lists" data-aos="flip-left">
        <div class="text-todo" >
          {{text.text}}
        </div>
        <span class="delet" @click="deletFromList(index)">delet</span>
    </div>
</div>

    <script>
        var vm = new Vue ({
            el:'#app1',
            data:{
                lists:[],
                listtext:''
            },
            methods :{
                addToList: function(){
                    this.lists.push ({text: this.listtext , done:false});
                    this.listtext=''
                },
                deletFromList: function(index){
                    this.lists.splice(index,2)
                },
                deletAllList: function(){
                    this.lists=[]
                }
            }
        })
    </script>
    <script>
        AOS.init();
      </script>
</body>
</html>
